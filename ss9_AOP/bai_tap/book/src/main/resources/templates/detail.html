<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<h2 th:text="${mess}"></h2>
<h2 th:text="${code}"></h2>
<form th:object="${librarys}" th:method="post" th:action="@{/book/borrow}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Thông tin Sách</span></legend>
        <div>
            <input type="hidden"  th:field="*{id}" >
        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" th:field="*{name}" />
            <label class="form-label" for="name1">Tên Sách</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control " id="price1" type="text" th:field="*{amount}" />
            <label class="form-label" for="price1">số lượng còn lại</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="desc1" type="text" th:field="*{type}"  />
            <label class="form-label" for="desc1">Thể loại sách</label>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Đồng ý mượn sách</button>
        <a class="btn btn-light mt-4" th:href="@{/book/}">Quay về danh sách sách</a>
    </div>
</form>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
