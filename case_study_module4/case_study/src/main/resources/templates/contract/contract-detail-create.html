<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${contractDetailDto}" th:method="post" th:action="@{/contract-detail/create}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Create contract</span></legend>
        <div>
            <input type="hidden" th:field="*{contractDetailId}" value="0">
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <select  th:field="*{contract}" class="form-select" aria-label="Disabled select example" >
                <option value="0" th:text="---Select---"></option>
                <option th:each="con : ${contracts}" th:value="${con.contractId}" th:text="${con.contractId}"></option>
            </select>
        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('contract')}" th:errors="*{contract}"></span>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <select  th:field="*{attachService}" class="form-select" aria-label="Disabled select example" >
                <option value="0" th:text="---Select---"></option>
                <option th:each="att : ${attachs}" th:value="${att.attachServiceId}" th:text="${att.attachServiceName}"></option>
            </select>
        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('attachService')}" th:errors="*{attachService}"></span>
        </div>
        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name" type="text" th:field="*{quantity}"/>
            <label class="form-label" for="name">quantity</label>

        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Create</button>
        <a class="btn btn-light mt-4 " th:href="@{/contract/}">Back to contract list</a>
    </div>

</form>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
