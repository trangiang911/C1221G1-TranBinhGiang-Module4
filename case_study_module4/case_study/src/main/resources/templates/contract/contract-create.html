<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${contractDto}" th:method="post" th:action="@{/contract/create}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Create contract</span></legend>
        <div>
            <input type="hidden" th:field="*{contractId}" value="0">

        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name" type="text" th:field="*{contractDeposit}"/>
            <label class="form-label" for="name">contractDeposit</label>

        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></span>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="dayofbirth" type="date" th:field="*{contractEndDate}"/>
            <label class="form-label" for="dayofbirth">contractEndDate</label>
        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"></span>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="cmnd" type="date" th:field="*{contractStartDate}"/>
            <label class="form-label" for="cmnd">contractStartDate</label>
        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"></span>
        </div>
<!--        <div class="form-outline w-25 mx-auto my-4">-->
<!--            <input class="form-control" id="phone" type="text" th:field="*{contractTotalMoney}"/>-->
<!--            <label class="form-label" for="phone">contractTotalMoney</label>-->
<!--        </div>-->
        <div class="form-outline w-25 mx-auto my-4">
            <select  th:field="*{customer}" class="form-select" aria-label="Disabled select example" >
                <option value="0" th:text="---Select---"></option>
                <option th:each="cus : ${customers}" th:value="${cus.customerId}" th:text="${cus.customerName}"></option>
            </select>
        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></span>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <select  th:field="*{employee}" class="form-select" aria-label="Disabled select example" >
                <option value="0" th:text="---Select---"></option>
                <option th:each="employ : ${employees}" th:value="${employ.employeeId}" th:text="${employ.employeeName}"></option>
            </select>
        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}"></span>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <select  th:field="*{facility}" class="form-select" aria-label="Disabled select example" >
                <option value="0" th:text="---Select---"></option>
                <option th:each="ser : ${services}" th:value="${ser.facilityId}" th:text="${ser.facilityName}"></option>
            </select>
        </div>
        <div class="w-25 mx-auto">
            <span style="color: red" th:if="${#fields.hasErrors('facility')}" th:errors="*{facility}"></span>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Create</button>
        <a class="btn btn-light mt-4 " th:href="@{/contract/}">Back to contract list</a>
    </div>

</form>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
