<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${formDto}" th:method="post" th:action="@{/form}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Create blog</span></legend>
        <div>
            <input type="hidden" th:field="*{id}" value="0" disabled>
        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="firstname1" type="text" th:field="*{firstName}"/>
            <label class="form-label" for="firstname1">First Name</label>
        </div>
        <center>
            <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </center>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="lastName1" type="text" th:field="*{lastName}"/>
            <label class="form-label" for="lastName1">Last Name</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="phone1" type="text" th:field="*{phone}"/>
            <label class="form-label" for="phone1">Number Phone</label>
        </div><div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="date1" type="date" th:field="*{dateOfBirth}"/>
            <label class="form-label" for="date1">Date of birth</label>
        </div>
        <center>
            <span style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </center>
        <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="email1" type="email" th:field="*{email}"/>
            <label class="form-label" for="email1">Email</label>
        </div>


    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Thêm mới</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Hủy thêm mới</button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/form}">Quay về danh sách bài hát</a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
