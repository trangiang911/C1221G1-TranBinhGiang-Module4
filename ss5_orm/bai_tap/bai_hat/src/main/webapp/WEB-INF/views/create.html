<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thêm mới bài hát</h2>
<button type="submit"><a th:href="@{/music}">Về danh sách bài hát</a></button>
<fieldset>
    <legend>Bài Hát</legend>
    <form action="" method="post" th:object="${music}">
        <div>
            <span>Tên bài hát:</span>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <span>Ca sĩ trình bày:</span>
            <input type="text" th:field="*{singer}">
        </div>
        <div>
            <span>Thể loại nhạc:</span>
            <input type="text" th:field="*{type}">
        </div>
        <div>
            <span>Link bài hát:</span>
            <input type="text" th:field="*{link}">
        </div>
        <input type="submit" value="Thêm mới">
    </form>
</fieldset>
</body>
</html>
